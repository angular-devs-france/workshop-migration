<div>Counter: {{count}}</div>
<button mat-raised-button color="primary" type="button" (click)="increment()">Increment</button>
<button mat-stroked-button color="secondary" type="button" (click)="decrement()">Decrement</button>
<button mat-stroked-button color="warn" type="button" (click)="reset()">Reset</button>
