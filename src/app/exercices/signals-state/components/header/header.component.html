<header class="flex justify-between">
  <a routerLink="/signals-state" mat-icon-button aria-label="Products">
    <mat-icon>home</mat-icon>
  </a>
  @if (cart$ | async; as cart) {
    <a routerLink="cart" mat-icon-button [matBadge]="cart.length" aria-label="Shopping cart">
      <mat-icon>shopping_cart</mat-icon>
    </a>
  }
</header>
