<ul>
  @for(product of products; track product.id) {
    <li>
      <mat-card>
        <mat-card-header></mat-card-header>
        <mat-card-actions>
          <button mat-raised-button color="primary" (click)="add(product)">Add</button>
        </mat-card-actions>
      </mat-card>
    </li>
  }
</ul>
