@if (cart$ | async; as cart) {
  <ul class="flex flex-col gap-2">
    @for (item of cart; track item.name) {
      <li class="flex justify-between">
        <span>{{item.name}}</span>
        <button mat-stroked-button color="warn" (click)="removeItem(item.id)">Remove</button>
      </li>
    }
  </ul>
  <div>Total: {{computeTotalCost(cart)}}</div>
}
