<div class="flex flex-col items-center">
  <h2 class="text-center text-3xl">{{ event.title }}</h2>
  <div class="mb-8">{{ event.date | date: 'shortDate' }}</div>

  <ng-container *ngIf="event.type !== 'workshop'">
    <iframe width="560" height="315" [src]="sanitize(event.youtubeUrl)" title="YouTube video player" frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
  </ng-container>
</div>
