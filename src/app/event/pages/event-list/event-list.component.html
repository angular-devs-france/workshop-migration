<div class="flex flex-col items-center gap-8">
  <label class="input input-bordered flex items-center gap-2 w-80">
    <input type="text" class="grow" placeholder="Search" [formControl]="searchControl"/>
    <img ngSrc="/search-icon.svg" alt="search" class="w-4 h-4" height="16" width="16"/>
  </label>

  <ng-container *ngIf="filteredEvents | async as events; else loading">
    <ul>
      <li *ngFor="let event of events">
        <app-event-card [event]="event"/>
      </li>
    </ul>
  </ng-container>

  <ng-template #loading>
    <p>Loading...</p>
  </ng-template>
</div>
